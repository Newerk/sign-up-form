<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="signup-container">
    <p>Sign Up With</p>

    <div class="socials-container">
        <button>Google</button>
        <button>Github</button>
        <button>Twitter</button>
    </div>

    <p>Or</p>

    <form action="#">

        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone_num" id="phone">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="user_pass" id="password" required>

            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm_pass" id="confirm" required>

        </div>

        <div>
            <button type="submit">Create Account</button>
        </div>

        <div class="has-login">
            <p>Already have an account? Click here to <a href="">Log In</a></p>
        </div>
    </form>

</div>

</body>

</html>
