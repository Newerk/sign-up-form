<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h3>This is not a real online service. None of the information entered
        here will be stored
    </h3>

    <div class="signup-container">
        <p>SIGN UP WITH</p>

        <div class="socials-container">
            <button class="social">Google</button>
            <button class="social">Github</button>
            <button class="social">Twitter</button>
        </div>

        <hr><p id="or">OR</p>

        <form action="#">

            <div class="input-container">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>

                <div class="lastname-container">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>

            <div class="input-container">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone_num" id="phone">
                </div>
            </div>

            <div class="input-container">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_pass" id="password" required>
                </div>

                <div class="confirmpass-container">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pass" id="confirm" required>
                </div>
            </div>

            <div>
                <button type="submit">Create Account</button>
            </div>

            <div class="has-login">
                <p>Already have an account? Click here to <a href="">Log In</a></p>
            </div>
        </form>

    </div>

</body>

</html>
